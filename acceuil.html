    <div class="Header">
      <h2>TIRAGE AU SORT</h2>
    </div>

    <div class="all-page">
      <div class="form">
        <label style="margin-bottom: 10px; font-size: 17px" for="start"
          >Start date:</label
        >

        <input type="date" id="date" />
        <div class="part1">
          <input type="text" id="nameValue" placeholder=" name" value="" />
          <input
            type="text"
            id="sujetValue"
            placeholder=" sujet de veille"
            value=""
          />
          <button class="add-learner" OnClick="addLearner()">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <div class="container-learners" id="container-learners"></div>

        <div class="container-button-spinner">
          <button class="start-spinner" OnClick="startSpinner()">
            Start Now
          </button>
        </div>
      </div>
      <!-- <div class="space3">
        <p>Result :</p>
        <div class="result"></div>
      </div> -->

      <div class="space2">
        <div class="content">
          <div id="content"></div>
        </div>
        <div class="part-buttons">
          <button class="start-spinner" OnClick="clearList()">
            Clear list
          </button>
          <button class="start-spinner" OnClick="downloadList()">
            download
          </button>
        </div>
      </div>
    </div>

    <!-- model -->

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="modal-header">
          <h2>Selected</h2>
        </div>
        <div class="modal-body">
          <h2 class="space-learner">rafik</h2>
        </div>
        <div class="modal-footer">
          <button class="start-spinner">remove</button>
          <button class="start-spinner" OnClick="startSpinner()">
            spin Again
          </button>
        </div>
      </div>
    </div>
  </body>
